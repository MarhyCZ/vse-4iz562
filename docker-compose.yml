version: "3.7"
services:

  jupyter-lab:
    container_name: jupyter-lab
    build:
      dockerfile: ./jupyter-lab/Dockerfile
      context: .
    restart: always
    volumes:
      - notebooks:/home/jovyan/notebooks
    security_opt:
      - label=disable
    networks:
      - traefik
    ports:
      - "8888:8888"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jupyter.rule=Host(`jupyter.vm.mb.marstad.cz`)"

  db-server:
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    image: mysql:latest
    restart: always
    security_opt:
      - label=disable
    environment:
      MYSQL_ROOT_PASSWORD: student
      MYSQL_USER: student
      MYSQL_PASSWORD: student
      MYSQL_DATABASE: 4iz562
    volumes:
      - mysql-data:/var/lib/mysql/
    networks:
      - traefik
    ports:
      - "3306:3306"
    labels:
      - "traefik.enable=true"
      - "traefik.tcp.routers.sql.rule=HostSNI(`mysql.vm.mb.marstad.cz`)"
      - "traefik.tcp.routers.sql.tls=true"
      - "traefik.tcp.services.sql.loadbalancer.server.port=3306"

volumes:
  mysql-data:
  notebooks:

networks:
  traefik:
    external: true